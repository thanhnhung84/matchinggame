<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Matching Game â€“ Vocabulary</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2563eb">

<style>
:root{
  --accent:#2563eb;
  --active:#fde047;
  --correct:#16a34a;
  --wrong:#dc2626;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui;
  background:#f6f8fb;
  padding:16px;
}

.container{
  max-width:1500px;
  margin:auto;
  background:white;
  padding:16px;
  border-radius:14px;
}

.matching-area{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:16px;
}

.images,.words{display:contents}

.match-card{
  border:2px dashed #c7d2fe;
  border-radius:12px;
  min-height:140px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.match-card.correct{background:#ecfdf5;border-color:var(--correct)}
.match-card.wrong{background:#fef2f2;border-color:var(--wrong)}

.match-card img{
  max-width:100%;
  max-height:120px;
}

.word{
  padding:14px;
  background:#eef2ff;
  border-radius:10px;
  font-weight:600;
  text-align:center;
  touch-action:none;
  user-select:none;
  transition:.2s;
}

.word.active{
  background:var(--active);
  transform:scale(1.05);
}

.word.locked{
  background:#dcfce7;
  cursor:default;
}

@media(max-width:768px){
  .matching-area{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>
<div class="container">
  <h2>ðŸ§© Ná»‘i hÃ¬nh vá»›i tá»« Ä‘Ãºng</h2>

  <section class="matching-area">
    <div class="images" id="imageList"></div>
    <div class="words" id="wordList"></div>
  </section>

  <button onclick="resetGame()" style="margin-top:16px;width:100%;padding:5px"> <strong>LÃ m láº¡i</strong></button>
</div>

<audio id="soundCorrect" src="correctsound.mp3"></audio>
<audio id="soundWrong" src="error sound.mp3"></audio>

<script>
const DATA = [
 { word: "happy", image: "Flashcards/IM15.png" },
      { word: "sad", image: "Flashcards/IM16.png" },
      { word: "hungry", image: "Flashcards/IM17.png" },
      { word: "thirsty", image: "Flashcards/IM18.png" },
      { word: "hot", image: "Flashcards/IM19.png" },
      { word: "cold", image: "Flashcards/IM20.png" },
      { word: "dress", image: "Flashcards/IM21.png" },
      { word: "socks", image: "Flashcards/IM22.png" },
      { word: "T-shirt", image: "Flashcards/IM23.png" },
      { word: "pants", image: "Flashcards/IM24.png" },
      { word: "shorts", image: "Flashcards/IM25.png" },
      { word: "shoes", image: "Flashcards/IM26.png" },
      { word: "plus", image: "Flashcards/IM27.png" },
      { word: "equals", image: "Flashcards/IM28.png" },
      { word: "addition problem", image: "Flashcards/IM29.png" },
      { word: "bus", image: "Flashcards/IM30.png" },
      { word: "bike", image: "Flashcards/IM31.png" },
      { word: "boat", image: "Flashcards/IM32.png" }
];

const imageList=document.getElementById("imageList");
const wordList=document.getElementById("wordList");
const sOK=document.getElementById("soundCorrect");
const sNO=document.getElementById("soundWrong");

let activeWord=null;

const shuffle=a=>a.sort(()=>Math.random()-.5);

function renderGame(){
  imageList.innerHTML="";
  wordList.innerHTML="";

  shuffle([...DATA]).forEach(i=>{
    const c=document.createElement("div");
    c.className="match-card";
    c.dataset.answer=i.word;
    c.innerHTML=`<img src="${i.image}">`;
    imageList.appendChild(c);
  });

  shuffle([...DATA]).forEach(i=>{
    const w=document.createElement("div");
    w.className="word";
    w.textContent=i.word;

    w.addEventListener("pointerdown",e=>{
      if(w.classList.contains("locked")) return;
      document.querySelectorAll(".word").forEach(x=>x.classList.remove("active"));
      activeWord=w;
      w.classList.add("active");
      w.setPointerCapture(e.pointerId);
    });

    wordList.appendChild(w);
  });

  document.querySelectorAll(".match-card").forEach(card=>{
    card.addEventListener("pointerup",()=>check(card));
  });
}

function check(card){
  if(!activeWord) return;

  const correct=card.dataset.answer===activeWord.textContent;

  card.classList.remove("wrong","correct");
  card.classList.add(correct?"correct":"wrong");

  if(correct){
    sOK.play();
    card.appendChild(activeWord);
    activeWord.classList.remove("active");
    activeWord.classList.add("locked");
  }else{
    sNO.play();
    activeWord.classList.remove("active");
  }

  activeWord=null;
}

function resetGame(){
  renderGame();
}

renderGame();
</script>
</body>
</html>
